<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KnowYourBite - AI Nutrition Lens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              emerald: {
                400: '#34d399',
                500: '#10b981',
                600: '#059669',
                glow: '#10b981',
              }
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 2s linear infinite',
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-15px)" }
              },
              scan: {
                "0%": { transform: "translateY(-100%)" },
                "100%": { transform: "translateY(100%)" }
              }
            },
            backgroundImage: {
              'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: light dark;
      }
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: transparent; /* CRITICAL FIX: Allows ambient-bg to show through */
        overflow-x: hidden;
        min-height: 100vh;
      }
      
      /* Global Noise Overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.035;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: overlay;
      }
      .dark .noise-overlay {
        opacity: 0.06;
      }

      /* Deep Ambient Background */
      .ambient-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        /* Light Mode Defaults */
        background-color: #f8fafc;
        background-image: 
            radial-gradient(circle at 50% -20%, rgba(16, 185, 129, 0.15), transparent 70%),
            radial-gradient(circle at 100% 50%, rgba(59, 130, 246, 0.08), transparent 50%),
            radial-gradient(circle at 0% 100%, rgba(139, 92, 246, 0.08), transparent 50%);
        transition: background-color 0.5s ease, background-image 0.5s ease;
      }
      
      /* Dark Mode Override */
      .dark .ambient-bg {
        background-color: #020617; /* Slate 950 */
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(16, 185, 129, 0.15), transparent 60%),
          radial-gradient(circle at 85% 30%, rgba(56, 189, 248, 0.12), transparent 40%),
          radial-gradient(circle at 15% 80%, rgba(139, 92, 246, 0.12), transparent 40%);
      }

      /* Holographic Card Styles */
      .holo-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.02),
          0 20px 40px -4px rgba(0, 0, 0, 0.05),
          inset 0 0 0 1px rgba(255, 255, 255, 0.6);
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }
      .dark .holo-card {
        background: rgba(15, 23, 42, 0.65);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.3),
          0 20px 40px -4px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div class="noise-overlay"></div>
    <div class="ambient-bg"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
